<div class="work-progres">
    <div class="input-group mb-3" style="display: flex; justify-content: flex-end;">
        <input type="text" ng-model="keyword" class="form-control" placeholder="Tên khách hàng" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" ng-click="search()" id="button-addon2">Tìm Kiếm</button>
        </div>
    </div>

    <style>
        .chit-chat-heading {
            font-size: 30px; /* Đặt kích thước chữ mong muốn */
            font-weight: initial; /* Đặt độ đậm của chữ */
            color: orange
        }
    </style>
    <div class="chit-chat-heading">
        Tất cả đơn đặt hàng
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><strong><font color="green">Tên Khách Hàng</font></strong></th>
                    <th><strong><font color="green">Địa Chỉ</font></strong></th>
                    <th><strong><font color="green">Số Điện Thoại</font></strong></th>
                    <th><strong><font color="green">Email</font></strong></th>
                    <th><strong><font color="green">Xem Chi Tiết</font></strong></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in listAllOrder">
                    <td><strong>{{item.CustomerName}}</strong></td>
                    <td><strong>{{item.CustomerAddress}}</strong></td>
                    <td><strong>{{item.CustomerPhoneNumber}}</strong></td>
                    <td><strong>{{item.CustomerEmail}}</strong></td>
                    <td>
                        <a ui-sref="product_edit({id:item.ID})" class="btn btn-sm btn-primary">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a ng-click="deleteProduct(item.ID)" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#!/" class="btn btn-danger">Xóa hết đơn hàng</a>
        <!--<div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListAll(page)"></pager-directive>
        </div>-->
    </div>
</div>
