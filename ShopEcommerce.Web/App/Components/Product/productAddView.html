<style>
    .panel-heading strong {
        font-size: 30px; /* Đặt kích thước font theo nhu cầu của bạn */
    }
</style>

<section class="panel">
    <header class="panel-heading">
        <strong><font color="orange"> TRANG THÊM MỚI SẢN PHẨM</font></strong>
    </header>
    <div class="panel-body">
        <div class="position-center">
            <form role="form" novalidate name="frmAddProduct" ng-submit="AddProduct()">
                <div class="form-group">
                    <label for="productName"><font color="green">TÊN SẢN PHẨM</font></label>
                    <input type="text" class="form-control" required name="name" ng-change="autoGetSeoTitle()" ng-model="product.Name">
                </div>
                <div class="form-group">
                    <label for="alias"><font color="green">TIÊU ĐỀ SEO</font></label>
                    <input type="text" class="form-control" name="alias" ng-model="product.Alias">
                </div>
                <div class="form-group">
                    <label for="image"><font color="green">HÌNH ẢNH</font></label>
                    <input type="text" class="form-control" name="image" ng-model="product.Image">
                    <button class="btn btn-default" type="button" ng-click="ChooseImages()">Chọn Ảnh</button>
                </div>
                <div class="form-group">
                    <label for="categoryid"><font color="green">DANH MỤC CHA</font></label>
                    <select name="categoryid" class="form-control" ng-options="option.ID as option.Name for option in parentCategory " ng-model="product.CategoryID">
                        Danh Mục Cha
                        <option value="">Danh mục gốc </option>
                    </select>
                    <input type="hidden" ng-model="product.CategoryID" />
                </div>
                <div class="form-group">
                    <label for="image"><font color="green">THÊM HÌNH ẢNH</font></label>
                    <ul class="list-inline">
                        <li ng-repeat="img in moreImage">
                            <img ng-src="{{img}}" width="100" />
                        </li>
                    </ul>
                    <button class="btn btn-default" type="button" ng-click="ChooseMoreImages()">Chọn Ảnh</button>
                </div>
                <div class="form-group">
                    <label for="price"><font color="green">GIÁ BÁN</font></label>
                    <input type="number" class="form-control" name="price" ng-model="product.Price">
                </div>
                <div class="form-group">
                    <label for="quantity"><font color="green">SỐ LƯỢNG TRONG KHO </font></label>
                    <input type="number" class="form-control" name="price" ng-model="product.Quantity">
                </div>
                <div class="form-group">
                    <label for="content"><font color="green">MÔ TẢ SẢN PHẨM</font></label>
                    <textarea class="form-control " ckeditor="ckeditorOptions" name="content" ng-model="producty.Content"></textarea>
                </div>
                <div class="form-group">
                    <label for="content"><font color="green">TAG</font></label>
                    <input type="text" class="form-control" name="tags" ng-model="product.Tags">
                </div>
                <!--trạng thái-->
                <div><strong><font color="red">Tích vào nếu sản phẩm này đang hoạt động</font></strong></div>
                <div class="form-group">
                    <label for="statusCheckbox"><font color="green">Trạng thái</font></label>
                    <input type="checkbox" name="status" ng-checked="product.Status" ng-model="product.Status">
                </div>
                <div><strong><font color="red">Tích vào nếu sản phẩm này đang hot</font></strong></div>
                <div class="form-group">
                    <label for="statusCheckbox"><font color="green">Tình trạng</font></label>
                    <input type="checkbox" name="status" ng-checked="product.HotFlag" ng-model="product.HotFlag">
                </div>
                <!-- Thêm các trường khác theo cấu trúc tương tự -->
                <div class="form-group">
                    <div class="col-sm-10">
                        <!-- Thêm nút submit hoặc các phần tử khác cần thiết -->
                        <button type="submit" class="btn btn-primary">Thêm Mới</button>
                        <a href="#!/product" class="btn btn-danger">Hủy Thêm</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
