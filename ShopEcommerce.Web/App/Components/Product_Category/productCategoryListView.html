<div class="work-progres">
    <div class="input-group mb-3" style="display: flex; justify-content: flex-end;">
        <input type="text" ng-model="keyword" class="form-control" placeholder="Từ Khóa ..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" ng-click="search()" id="button-addon2">Tìm Kiếm</button>
        </div>
    </div>

    <style>
        .chit-chat-heading {
            font-size: 30px; /* Đặt kích thước chữ mong muốn */
            font-weight: initial; /* Đặt độ đậm của chữ */
            color: orange
        }
    </style>
    <div class="chit-chat-heading">
        Danh mục sản phẩm
    </div>
    <div>
        <span><strong><font color="red">Tổng : {{totalCount}} danh mục - </font></strong></span>
        <span><strong><font color="blue">Số Trang:  {{pagesCount}} </font></strong></span>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        <label>
                            <input name="all" type="checkbox" ng-click="selectAll()" />
                            <strong><font color="green">All</font></strong>
                        </label>
                    </th>
                    <th><strong><font color="green">Tên Danh Mục</font></strong></th>
                    <th><strong><font color="green">Tiêu Đề Seo</font></strong></th>
                    <th><strong><font color="green">Trạng Thái</font></strong></th>
                    <th><strong><font color="green">Thao Tác</font></strong></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in listAllProductCategory">
                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                    <td><strong>{{item.Name}}</strong></td>
                    <td><strong>{{item.Alias}}</strong></td>
                    <td>
                        <span ng-class="{'label label-success': item.Status, 'label label-danger': !item.Status}">
                            {{ item.Status | statusFilter }}
                        </span>
                    </td>
                    <td>
                        <a ui-sref="product_category_edit({id:item.ID})" class="btn btn-sm btn-primary">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a ng-click="deleteProductCategory(item.ID)" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
        <a href="#!/product_category_add" class="btn btn-success">Thêm Mới Danh Mục</a>
        <a ng-click="deleteMulti()" class="btn btn-danger" id="btnDelete" disabled>Xóa Danh Mục Đã Chọn</a>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListproductCategory(page)"></pager-directive>
        </div>
    </div>
</div>
